		<div class="container" style="margin-top: 20px" id="invalid-page-alert">
			<div class="alert alert-warning" role="alert">
			  Page Invalid!
			</div>
		</div>
		<div class="container" style="margin-top: 20px; display: none;" id="rule-added-alert">
			<div class="alert alert-success" role="alert">
			  Rule added.
			</div>
		</div>
		
		<div class="" id="add-rule-card" style="display: none">
			<div class="card">
				<div class="card-header container-fluid">
					<div class="row">
						<div class="col-1"></div>
						
						<div class="form-check col">
						  <input class="form-check-input" type="radio" name="radio-type" id="order-radio" value="order-radio" checked>
						  <label class="form-check-label" for="order-radio">
							Order
						  </label>
						</div>
						<div class="form-check col">
						  <input class="form-check-input" type="radio" name="radio-type" id="record-radio" value="record-radio">
						  <label class="form-check-label" for="record-radio">
							Record
						  </label>
						</div>
						<div class="form-check col">
						  <input class="form-check-input" type="radio" name="radio-type" id="trigger-radio" value="trigger-radio">
						  <label class="form-check-label" for="trigger-radio">
							Trigger
						  </label>
						</div>
						
						<!--
						<div class="col">
							Add Rule
						</div>
						<div class="col float-right">
							<div class="custom-control custom-switch">
								<input type="checkbox" class="custom-control-input" id="record-switch">
								<label class="custom-control-label" for="record-switch">Record</label>
							</div>
						</div>
						-->
					</div>
				</div>
				<div class="card-body" style="padding: 10px">
					
					<form id="rule-form">
						<div class="form-row">
							<div class="form-group col-12">
								<input name="match-name" id="match-name" type="text" class="form-control" placeholder="-/-" readonly style="font-size: 12px">
							</div>
						</div>
						<div class="form-row no-record">
							<div class="form-group col-12">
							  <select name="chained-parent-dropdown" id="chained-parent-dropdown" class="form-control form-control-sm">
								<option selected value="-1">Choose chained parent</option>
							  </select>
							</div>
						</div>
						<div class="form-row">
							<div class="form-group col-md-4">
							  <select name="market-dropdown" id="market-dropdown" class="form-control form-control-lg" required>
								<option selected disabled value="">Choose market</option>
							  </select>
							</div>
						</div>
						<div class="form-row">
							<div class="form-group col-7">
							  <select name="back-or-lay-dropdown" id="back-or-lay-dropdown" class="form-control" required>
								<option selected disabled value="">Choose side</option>
								<option value="back">Back/Yes</option>
								<option value="lay">Lay/No</option>
							  </select>
							</div>
							<div class="form-group col-5">
							  <select name="delay-dropdown" id="delay-dropdown" class="form-control no-record no-trigger" required>
								<option value="1" id="ball-option-1" class="unavailable-option" disabled>+1 over</option>
								<option value="2" id="ball-option-2" class="unavailable-option" disabled>+2 overs</option>
								<option value="0" default selected>No delay</option>
								<option value="5">5 secs.</option>
								<option value="7">7 secs.</option>
								<option value="10">10 secs.</option>
								<option value="15">15 secs.</option>
								<option value="20">20 secs.</option>
							  </select>
							</div>
						</div>
						<div class="form-row">
							<div class="form-group col-8">
							  <select name="condition-dropdown" id="condition-dropdown" class="form-control no-record" required>
								<option selected disabled value="">Choose condition</option>
								<option value="greater">Greater than or equal to</option>
								<option value="market-price">Market price</option>
								<option value="lesser">Less than or equal to</option>
							  </select>
							</div>
							<div class="col-4">
							  <input name="threshold" id="threshold" type="number" step="0.001" class="form-control no-record" placeholder="threshold" required style="font-size: 12px">
							</div>
						</div>
						<div class="form-row">
							<div class="form-group col input-group">
								<input name="amount" id="amount" type="number" class="form-control no-record no-trigger" placeholder="Amount" required>
								<div class="text-success no-record no-trigger input-group-append">
									<span id="profit" class="input-group-text">Profit : NaN</span>
								</div>
							</div>
						</div>
						
							<div class="row" style="margin-top: 7px; margin-bottom: 3px">
								<button type="submit" class="btn btn-primary col-10 offset-1" id="add-rule-btn">Add rule</button>
							</div>
					</form>
				</div>
			</div>
		</div>
